site_name: OpenDSM

docs_dir: "source"
extra_css:
  - "css/custom.css"

plugins:
  - search
  - macros
  - mkdocstrings:
      handlers:
        python:
          paths: [..]
          options:
            show_bases: false
            show_root_heading: true
            show_root_toc_entry: false
            show_if_no_docstring: true
            inherited_members: true
            members_order: source
            merge_init_into_class: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            show_docstring_modules: false

nav:
  - OpenDSM: index.md

  - Learn:
    - General Concepts: learn/index.md
    - OpenEEmeter:
      - Daily / Billing Model: learn/daily_billing_model.md
      - Hourly Model: learn/hourly_model.md

  - Reference - Code API: 
    - OpenEEmeter Modules: 
      - Daily Model: reference/eemeter/daily_model.md
      - Billing Model: reference/eemeter/billing_model.md
      - Daily Model Settings: reference/eemeter/daily_model_settings.md
      - Hourly Model: reference/eemeter/hourly_model.md
      - Utilities: reference/eemeter/utilities.md
    
  - Documentation:
    - OpenEEmeter:
      - Daily/Billing Model: documentation/eemeter/daily_billing_model.md
      - Hourly Model: documentation/eemeter/hourly_model.md

theme:
  name: "material"
  logo: "images/common/opendsm-icon-white.svg"
  features:
    - navigation.tabs
    - navigation.sections
    - search.suggest
    - search.highlight
    - content.code.copy
  
  language: en

  palette:
    - scheme: slate
      primary: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

    - scheme: default
      primary: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.arithmatex:
      generic: 
  - pymdownx.pathconverter:
      base_path: 'opendsm' # default: ''
      relative_path: '' # default ''
      absolute: false # default: false
      tags: 'a script img link object embed'
  - footnotes
  - attr_list
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.keys
  - admonition
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true

extra:
  daily_billing_model_pdf_url: "../../../documentation_src/daily_billing_model_specification_results.pdf"
  hourly_model_pdf_url: "../../../documentation_src/hourly_model_report.pdf"